<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Add icon library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="product-card">
      <h1 class="product-name">Dekorační polštář KUGLEASK Ø40 modrá</h1>
      <span class="product-code">Skladová položka: 6822708</span>
      <!-- Tu by mala byt kratka kolma ciara -->
      <div class="vertical-line"><hr /></div>
      <span class="reviews-stars"
        ><a href="nejakyweb@com"
          ><div class="review-icon">
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star not-checked"></span>
          </div>
          Celkem hodnocení: 10</a
        >
      </span>
      <div class="image-container">
        <img
          class="product-image image-pillow"
          src="images/pillow.jpeg"
          alt="blue pillow"
        />
      </div>
      <div class="product-order_container">
        <button class="product-availability">Zjistit dostupnost</button>
        <!-- Tu bude vodorovna ciara -->
        <hr class="product-line" />
        <div class="product-discount">
          <span class="product-discount_info"
            >Akce platí do (včetně): 17.10.2023</span
          >
          <span class="sticker-discount">Sleva 50%</span>
          <span class="product-price">200 Kč /ks</span>
          <span class="product-oldprice">399 Kč /ks</span>
        </div>
        <div class="product-order">
          <!-- <input class="product-numbers"> -->
          <button class="order-button product-order_button">
            Přidat do košíku
          </button>
          <button class="order-button product-reservation_button">
            Rezervace klikni a vyzvedni
          </button>
          <span class="product-reservation_info"
            >Bezplatnou rezervaci pro Vás připravíme do 30 minut.</span
          >
        </div>
      </div>
    </div>
  </body>
</html>
