<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Add icon library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Open+Sans:ital,wght@0,400;0,700;1,400&family=Roboto+Mono&family=Roboto:ital,wght@0,400;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="product-card">
      <h1 class="product-name">Dekorační polštář KUGLEASK Ø40 modrá</h1>

      <span class="product-code">Skladová položka: 6822708</span>
      <!-- Tu by mala byt kratka kolma ciara -->
      <!-- Neviem uplne ako tu kolmu ciaru nastylovat, aby nebola akoby prerusovana-->
      <!-- Co se týče té čáry, tak jsou 2 varianty řešení:

použít <hr />, a pak bych se vykašlala na ten div, co ji obaluje (.vertical-line) - aby se ti pak čára otočila, můžeš použít vlastnost rotate: 90deg; a jinak se to chová jako normální element a čára
úplně se vykašlat na <hr /> a místo toho čáru nastylovat jenom divem - tzn, že si tam necháš jen ten div ( bez čáry <hr /> uvnitř) a tomu dáš příslušnou výšku a následně mu obarvíš jednu z hran, nebo mu dáš příslušnou šířku a obarvíš jeho vnitřek, to už je na tobě...-->
      <div class="vertical-line"><hr /></div>

      <span class="reviews-stars"
        ><a href="nejakyweb@com"
          ><div class="review-icon">
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star not-checked"></span>
          </div>
          <span class="review-info">Celkem hodnocení: 10</span></a
        >
      </span>

      <div class="image-container">
        <div class="discount-sticker">-50%</div>
        <img
          class="product-image image-pillow"
          src="images/pillow.jpeg"
          alt="blue pillow"
        />
      </div>

      <div class="product-order_container">
        <button class="order-button product-availability">
          Zjistit dostupnost
        </button>

        <!-- Vodorovna ciara -->
        <hr class="product-line" />

        <div class="product-discount">
          <span class="product-discount_info"
            >Akce platí do (včetně): 17.10.2023</span
          >
          <span class="sticker-discount">Sleva 50%</span>
          <span class="product-price">200 Kč /ks</span>
          <span class="product-oldprice">399 Kč /ks</span>
        </div>

        <div class="product-order">
          <!-- Formularovy prvok -->
          <form class="form-container">
            <input
              class="formfield"
              type="number"
              name="quantity"
              min="1"
              step="1"
              value="1"
            />
            <button class="order-button product-order_button">
              Přidat do košíku
            </button>
          </form>

          <button class="order-button product-reservation_button">
            Rezervace klikni a vyzvedni
          </button>

          <span class="product-reservation_info"
            >Bezplatnou rezervaci pro Vás připravíme do 30 minut.</span
          >
        </div>
      </div>
    </div>
  </body>
</html>
